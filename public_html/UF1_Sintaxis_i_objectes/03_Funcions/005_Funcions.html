    <body>
        <script>
            function digitos(numero) {
                var digitos = 0;
                while(numero>=1){
                    numero= numero/10;
                    
                    digitos++;
                }
                if(digitos<=10){
                return digitos;
                }else{
                    return digitos;
                }
            }
            
            var numero = parseFloat(prompt("Inserta numero ",""));
            
            alert("El numero es "+numero+" y el número de dígitos: "+digitos(numero));
            
        </script>
