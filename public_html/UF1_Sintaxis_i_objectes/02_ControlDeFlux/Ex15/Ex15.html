<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Ejercicio13</title>
    </head>
    <body>

        <script type="text/javascript">

            var altura = [];
            var personas = 5;
            var res = 0;

            for (var i = 0; i <= personas-1; i++) {

                altura[i] = parseFloat(prompt("Introduce altura " + i + " : ", 0));

                var res = res + altura[i];
            }

            media = res / personas;
            alert("La media de altura es : " + media);

        </script>

    </body>
</html>
